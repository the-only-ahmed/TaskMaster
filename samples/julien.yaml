ls:
    cmd: ""
    autostart: true
    autorestart: unexpected
    starttime: 0
    startretries: 0
    stopsignal: TERM
    stoptime: 0
    numprocs: 1
    exitcodes:
        - 0
        - 1
        - -1
    stdout: tmp/ls.log
    stderr: tmp/ls.error.log
    env:
        STARTED_BY: taskmaster
        ANSWER: 42
    workingdir: tmp
    umask: 022
